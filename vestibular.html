<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Questões de Física</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --bg-color: #f5f7fa;
            --text-color: #2c3e50;
            --card-bg: white;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --border-color: #ddd;
        }

        .dark-theme {
            --primary-color: #34495e;
            --secondary-color: #2980b9;
            --accent-color: #c0392b;
            --light-color: #2c3e50;
            --dark-color: #ecf0f1;
            --bg-color: #1a1a2e;
            --text-color: #ecf0f1;
            --card-bg: #16213e;
            --shadow: 0 2px 10px rgba(0,0,0,0.2);
            --border-color: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .theme-selector {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .theme-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .theme-btn {
            background-color: var(--light-color);
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: left;
            color: var(--text-color);
        }
        
        .theme-btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .theme-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .search-box {
            display: flex;
            gap: 0.5rem;
        }
        
        .search-box input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 250px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .search-box button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .filter-options {
            display: flex;
            gap: 1rem;
        }
        
        .filter-options select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .quiz-mode {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .quiz-mode-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--secondary-color);
            background-color: var(--card-bg);
            color: var(--secondary-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quiz-mode-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .questions-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow);
            min-height: 500px;
        }
        
        .question-counter {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-color);
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .question-card {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: var(--light-color);
            border-left: 4px solid var(--secondary-color);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .question-number {
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .question-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .options-list {
            list-style-type: none;
            margin-bottom: 1.5rem;
        }
        
        .option-item {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            background-color: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option-item:hover {
            background-color: #f0f7ff;
            border-color: var(--secondary-color);
        }
        
        .option-item.selected {
            background-color: #e1f0ff;
            border-color: var(--secondary-color);
        }
        
        .option-item.correct {
            background-color: #e6f7ee;
            border-color: var(--success-color);
        }
        
        .option-item.incorrect {
            background-color: #fdeaea;
            border-color: var(--accent-color);
        }
        
        .solution {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--light-color);
            border-radius: 6px;
            border-left: 3px solid var(--warning-color);
        }
        
        .solution h4 {
            margin-bottom: 0.5rem;
            color: var(--warning-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
        }
        
        .pagination button:hover {
            background-color: var(--light-color);
        }
        
        .pagination button.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .results-panel {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
            display: none;
        }
        
        .results-panel.show {
            display: block;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 1rem 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .correct .stat-value {
            color: var(--success-color);
        }
        
        .incorrect .stat-value {
            color: var(--accent-color);
        }
        
        .empty .stat-value {
            color: var(--warning-color);
        }
        
        .restart-btn {
            display: block;
            margin: 0 auto;
            padding: 0.8rem 2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .restart-btn:hover {
            background-color: var(--primary-color);
        }
        
        .exam-config {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .exam-config h2 {
            margin-bottom: 1rem;
        }
        
        .exam-settings {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .setting-group label {
            font-weight: 500;
        }
        
        .setting-group select,
        .setting-group input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .start-exam-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .start-exam-btn:hover {
            background-color: var(--primary-color);
        }
        
        .exam-container {
            display: none;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .exam-info {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .exam-questions {
            margin-bottom: 2rem;
        }
        
        .exam-question-card {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: var(--light-color);
            border-left: 4px solid var(--secondary-color);
        }
        
        .exam-options-list {
            list-style-type: none;
        }
        
        .exam-option-item {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            background-color: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .exam-option-item:hover {
            background-color: #f0f7ff;
            border-color: var(--secondary-color);
        }
        
        .exam-option-item.selected {
            background-color: #e1f0ff;
            border-color: var(--secondary-color);
        }
        
        .exam-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .nav-btn {
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .question-indicators {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .question-indicator {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .question-indicator.current {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .question-indicator.answered {
            background-color: var(--success-color);
            color: white;
        }
        
        .submit-exam-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .submit-exam-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .theme-buttons {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .filter-options {
                width: 100%;
                justify-content: space-between;
            }
            
            .exam-settings {
                flex-direction: column;
                gap: 1rem;
            }
            
            .exam-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .exam-info {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Simulador de <span>Física</span></div>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="exam-config">
            <h2>Configurar Simulado</h2>
            <div class="exam-settings">
                <div class="setting-group">
                    <label for="exam-theme">Tema:</label>
                    <select id="exam-theme">
                        <option value="all">Todos os Temas</option>
                        <option value="cinematica">Cinemática</option>
                        <option value="dinamica">Dinâmica</option>
                        <option value="estatica">Estática</option>
                        <option value="gravitacao">Gravitação</option>
                        <option value="hidrostatica">Hidrostática</option>
                        <option value="termodinamica">Termodinâmica</option>
                        <option value="ondulatoria">Ondulatória</option>
                        <option value="optica">Óptica</option>
                        <option value="eletrostatica">Eletrostática</option>
                        <option value="eletromagnetismo">Eletromagnetismo</option>
                        <option value="moderna">Física Moderna</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="exam-quantity">Quantidade de Questões:</label>
                    <input type="number" id="exam-quantity" min="1" max="252" value="20">
                </div>
                <div class="setting-group">
                    <label for="exam-time">Tempo (minutos):</label>
                    <input type="number" id="exam-time" min="1" value="60">
                </div>
            </div>
            <button class="start-exam-btn" id="start-exam-btn">Iniciar Simulado</button>
        </div>
        
        <div class="theme-selector">
            <h2>Selecione um Tema</h2>
            <div class="theme-buttons">
                <button class="theme-btn active" data-theme="all">Todos os Temas</button>
                <button class="theme-btn" data-theme="cinematica">Cinemática (30)</button>
                <button class="theme-btn" data-theme="dinamica">Dinâmica (30)</button>
                <button class="theme-btn" data-theme="estatica">Estática (22)</button>
                <button class="theme-btn" data-theme="gravitacao">Gravitação (22)</button>
                <button class="theme-btn" data-theme="hidrostatica">Hidrostática (15)</button>
                <button class="theme-btn" data-theme="termodinamica">Termodinâmica (23)</button>
                <button class="theme-btn" data-theme="ondulatoria">Ondulatória (25)</button>
                <button class="theme-btn" data-theme="optica">Óptica (24)</button>
                <button class="theme-btn" data-theme="eletrostatica">Eletrostática (25)</button>
                <button class="theme-btn" data-theme="eletromagnetismo">Eletromagnetismo (20)</button>
                <button class="theme-btn" data-theme="moderna">Física Moderna (16)</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar questão...">
                <button id="search-btn">Buscar</button>
            </div>
            
            <div class="filter-options">
                <select id="difficulty-filter">
                    <option value="all">Todas as dificuldades</option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
                
                <select id="source-filter">
                    <option value="all">Todas as fontes</option>
                    <option value="ENEM">ENEM</option>
                    <option value="FUVEST">FUVEST</option>
                    <option value="ITA">ITA</option>
                    <option value="PUC">PUC</option>
                    <option value="UFRJ">UFRJ</option>
                    <option value="USP">USP</option>
                    <option value="UEPG">UEPG</option>
                </select>
            </div>
        </div>
        
        <div class="quiz-mode">
            <button class="quiz-mode-btn active" data-mode="study">Modo Estudo</button>
            <button class="quiz-mode-btn" data-mode="quiz">Simulado</button>
        </div>
        
        <div class="questions-container">
            <div class="question-counter">
                Mostrando <span id="current-count">0</span> de <span id="total-count">0</span> questões
            </div>
            
            <div id="questions-list">
                <!-- As questões serão carregadas aqui via JavaScript -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- A paginação será gerada aqui -->
            </div>
        </div>
        
        <div class="exam-container" id="exam-container">
            <div class="exam-header">
                <h2>Simulado de Física</h2>
                <div class="exam-info">
                    <div class="timer" id="timer">60:00</div>
                    <div>Questão <span id="current-question">1</span> de <span id="total-questions">20</span></div>
                </div>
            </div>
            
            <div class="exam-questions" id="exam-questions">
                <!-- As questões do simulado serão carregadas aqui -->
            </div>
            
            <div class="exam-navigation">
                <button class="nav-btn" id="prev-question" disabled>Anterior</button>
                
                <div class="question-indicators" id="question-indicators">
                    <!-- Os indicadores de questões serão gerados aqui -->
                </div>
                
                <button class="nav-btn" id="next-question">Próxima</button>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button class="submit-exam-btn" id="submit-exam-btn">Finalizar Simulado</button>
            </div>
        </div>
        
        <div class="results-panel" id="results-panel">
            <div class="results-header">
                <h2>Resultado do Simulado</h2>
                <div class="score" id="score">0/0</div>
                <p id="performance-text">Desempenho</p>
            </div>
            
            <div class="stats">
                <div class="stat-card correct">
                    <div class="stat-value" id="correct-count">0</div>
                    <div class="stat-label">Corretas</div>
                </div>
                <div class="stat-card incorrect">
                    <div class="stat-value" id="incorrect-count">0</div>
                    <div class="stat-label">Incorretas</div>
                </div>
                <div class="stat-card empty">
                    <div class="stat-value" id="empty-count">0</div>
                    <div class="stat-label">Não respondidas</div>
                </div>
            </div>
            
            <button class="restart-btn" id="restart-btn">Refazer Simulado</button>
        </div>
    </div>

    <script>
        // Dados das questões
        const questionBank = {
            cinematica: [
                {
                    question: "Um carro parte do repouso e acelera uniformemente a 2 m/s². Qual a velocidade após 10 s?",
                    options: ["10 m/s", "15 m/s", "20 m/s", "25 m/s", "30 m/s"],
                    correct: 2,
                    solution: "v = v0 + a*t = 0 + 2*10 = 20 m/s",
                    theme: "cinematica",
                    source: "FUVEST 2019",
                    difficulty: "easy"
                },
                {
                    question: "Um corpo em MRU percorre 120 m em 15 s. Qual sua velocidade?",
                    options: ["6 m/s", "7 m/s", "8 m/s", "9 m/s", "10 m/s"],
                    correct: 4,
                    solution: "v = ΔS/Δt = 120/15 = 8 m/s",
                    theme: "cinematica",
                    source: "ENEM 2019",
                    difficulty: "easy"
                },
                {
                    question: "Um móvel parte do repouso e atinge 18 m/s em 3 s. Qual a aceleração?",
                    options: ["5 m/s²", "6 m/s²", "7 m/s²", "8 m/s²", "9 m/s²"],
                    correct: 1,
                    solution: "a = Δv/Δt = 18/3 = 6 m/s²",
                    theme: "cinematica",
                    source: "ITA 2018",
                    difficulty: "medium"
                },
                {
                    question: "Um carro desacelera de 36 km/h até parar em 4 s. Qual a desaceleração?",
                    options: ["2 m/s²", "2,5 m/s²", "3 m/s²", "3,5 m/s²", "4 m/s²"],
                    correct: 2,
                    solution: "v = 36 km/h = 10 m/s → a = (0-10)/4 = -2,5 m/s²",
                    theme: "cinematica",
                    source: "ENEM 2020",
                    difficulty: "medium"
                },
                {
                    question: "Um móvel percorre 80 m em MRUV com aceleração 2 m/s², partindo do repouso. Qual o tempo gasto?",
                    options: ["6 s", "8 s", "9 s", "10 s", "11 s"],

            function setupEventListeners() {

            function toggleTheme() {
                isDarkTheme = !isDarkTheme;
                if (isDarkTheme) {
                    document.body.classList.add('dark-theme');

                    document.body.classList.remove('dark-theme');
                    document.getElementById('theme-icon').textContent = '🌙';
                }
            }
            
            function loadQuestions(theme) {
                const questionsList = document.getElementById('questions-list');
                questionsList.innerHTML = '';
                
                let allQuestions = [];
                currentTheme = theme;
                
                // Coletar questões baseadas no tema
                if (theme === 'all') {
                    for (const key in questionBank) {
                        allQuestions = allQuestions.concat(questionBank[key]);
                    }
                } else {
                    allQuestions = questionBank[theme] || [];
                }
                
                // Aplicar filtros
                allQuestions = applyQuestionFilters(allQuestions);
                currentQuestions = allQuestions;
                
                // Atualizar contador
                document.getElementById('current-count').textContent = allQuestions.length;
                document.getElementById('total-count').textContent = allQuestions.length;
                
                // Exibir questões
                if (allQuestions.length === 0) {
                    questionsList.innerHTML = '<p>Nenhuma questão encontrada com os filtros atuais.</p>';
                    return;

                allQuestions.forEach((q, index) => {
                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card';
                    
                    questionCard.innerHTML = `
                        <div class="question-header">

                        <div class="question-text">${q.question}</div>
                        <ul class="options-list">
                            ${q.options.map((option, i) => `
                                <li class="option-item" data-index="${i}">${String.fromCharCode(65 + i)}) ${option}</li>
                            `).join('')}
                        </ul>
                        <div class="solution" style="display: none;">
                            <h4>Solução:</h4>
                            <p>${q.solution}</p>
                        </div>
                    `;
                    
                    // Adicionar event listeners para as opções
                    const optionItems = questionCard.querySelectorAll('.option-item');
                    optionItems.forEach(item => {
                        item.addEventListener('click', function() {
                            // Limpar seleções anteriores
                            optionItems.forEach(opt => opt.classList.remove('selected'));
                            
                            // Marcar como selecionada
                            this.classList.add('selected');
                            
                            // Mostrar solução
                            const solution = this.closest('.question-card').querySelector('.solution');
                            solution.style.display = 'block';
                            
                            // Marcar resposta correta/incorreta
                            const selectedIndex = parseInt(this.dataset.index);
                            if (selectedIndex === q.correct) {
                                this.classList.add('correct');
                            } else {
                                this.classList.add('incorrect');
                                optionItems[q.correct].classList.add('correct');
                            }
                        });
                    });
                    
                    questionsList.appendChild(questionCard);
                });

            function performSearch() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                if (searchTerm.trim() === '') {
                    loadQuestions(document.querySelector('.theme-btn.active').dataset.theme);
                    return;
                }
                
                const questionsList = document.getElementById('questions-list');
                questionsList.innerHTML = '';
                
                let allQuestions = [];
                const activeTheme = document.querySelector('.theme-btn.active').dataset.theme;
                
                // Coletar questões baseadas no tema
                if (activeTheme === 'all') {
                    for (const key in questionBank) {
                        allQuestions = allQuestions.concat(questionBank[key]);
                    }
                } else {
                    allQuestions = questionBank[activeTheme] || [];
                }
                
                // Filtrar por termo de busca
                const filteredQuestions = allQuestions.filter(q => 
                    q.question.toLowerCase().includes(searchTerm) ||
                    q.solution.toLowerCase().includes(searchTerm)
                );
                
                // Aplicar outros filtros
                const finalQuestions = applyQuestionFilters(filteredQuestions);
                
                // Atualizar contador
                document.getElementById('current-count').textContent = finalQuestions.length;
                document.getElementById('total-count').textContent = allQuestions.length;
                
                // Exibir questões
                if (finalQuestions.length === 0) {
                    questionsList.innerHTML = '<p>Nenhuma questão encontrada com os critérios de busca.</p>';

                    // Adicionar event listeners para as opções

                    optionItems.forEach(item => {

                                this.classList.add('incorrect');
                                optionItems[q.correct].classList.add('correct');
                            }
                        });
                    });
                    
                    questionsList.appendChild(questionCard);
                });

            function applyFilters() {
                const activeTheme = document.querySelector('.theme-btn.active').dataset.theme;
                loadQuestions(activeTheme);
            }
            
            function applyQuestionFilters(questions) {
                const difficultyFilter = document.getElementById('difficulty-filter').value;
                const sourceFilter = document.getElementById('source-filter').value;
                
                let filtered = questions;
                
                if (difficultyFilter !== 'all') {
                    filtered = filtered.filter(q => q.difficulty === difficultyFilter);
                }
                
                if (sourceFilter !== 'all') {
                    filtered = filtered.filter(q => q.source.includes(sourceFilter));
                }
                
                return filtered;
            }
            
            function translateDifficulty(difficulty) {
                const translations = {
                    'easy': 'Fácil',
                    'medium': 'Médio',
                    'hard': 'Difícil'
                };
                return translations[difficulty] || difficulty;
            }
            
            function startExam() {
                const theme = document.getElementById('exam-theme').value;
                const quantity = parseInt(document.getElementById('exam-quantity').value);
                const time = parseInt(document.getElementById('exam-time').value);
                
                // Coletar questões baseadas no tema
                let allQuestions = [];
                if (theme === 'all') {
                    for (const key in questionBank) {
                        allQuestions = allQuestions.concat(questionBank[key]);
                    }
                } else {
                    allQuestions = questionBank[theme] || [];
                }
                
                // Verificar se há questões suficientes
                if (allQuestions.length < quantity) {
                    alert(`Não há questões suficientes no tema selecionado. Máximo disponível: ${allQuestions.length}`);
                    return;
                }
                
                // Embaralhar questões e selecionar a quantidade desejada
                examQuestions = shuffleArray(allQuestions).slice(0, quantity);
                examAnswers = new Array(quantity).fill(null);
                currentExamQuestion = 0;
                
                // Configurar timer
                examTimeRemaining = time * 60; // converter para segundos
                updateTimer();
                examTimer = setInterval(updateTimer, 1000);
                
                // Mostrar interface do simulado
                document.querySelector('.questions-container').style.display = 'none';
                document.getElementById('exam-container').style.display = 'block';
                document.querySelector('.exam-config').style.display = 'none';
                
                // Atualizar informações
                document.getElementById('total-questions').textContent = quantity;
                
                // Carregar primeira questão
                loadExamQuestion(0);
                updateQuestionIndicators();
            }
            
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            function updateTimer() {
                if (examTimeRemaining <= 0) {
                    clearInterval(examTimer);
                    submitExam();
                    return;
                }
                
                const minutes = Math.floor(examTimeRemaining / 60);
                const seconds = examTimeRemaining % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                examTimeRemaining--;
            }
            
            function loadExamQuestion(index) {
                const examQuestionsContainer = document.getElementById('exam-questions');
                examQuestionsContainer.innerHTML = '';
                
                const question = examQuestions[index];
                
                const questionCard = document.createElement('div');
                questionCard.className = 'exam-question-card';
                
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Questão ${index + 1}</div>
                        <div class="question-meta">${question.source} | ${translateDifficulty(question.difficulty)}</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <ul class="exam-options-list">
                        ${question.options.map((option, i) => `
                            <li class="exam-option-item" data-index="${i}">${String.fromCharCode(65 + i)}) ${option}</li>
                        `).join('')}
                    </ul>
                `;
                
                // Adicionar event listeners para as opções
                const optionItems = questionCard.querySelectorAll('.exam-option-item');
                optionItems.forEach(item => {
                    item.addEventListener('click', function() {
                        // Limpar seleções anteriores
                        optionItems.forEach(opt => opt.classList.remove('selected'));
                        
                        // Marcar como selecionada
                        this.classList.add('selected');
                        
                        // Salvar resposta
                        examAnswers[index] = parseInt(this.dataset.index);
                        
                        // Atualizar indicadores
                        updateQuestionIndicators();
                    });
                });
                
                // Selecionar opção já respondida, se houver
                if (examAnswers[index] !== null) {
                    optionItems[examAnswers[index]].classList.add('selected');
                }
                
                examQuestionsContainer.appendChild(questionCard);
                
                // Atualizar navegação
                document.getElementById('current-question').textContent = index + 1;
                document.getElementById('prev-question').disabled = index === 0;
                document.getElementById('next-question').disabled = index === examQuestions.length - 1;
            }
            
            function updateQuestionIndicators() {
                const indicatorsContainer = document.getElementById('question-indicators');
                indicatorsContainer.innerHTML = '';
                
                examQuestions.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'question-indicator';
                    if (index === currentExamQuestion) {
                        indicator.classList.add('current');
                    }
                    if (examAnswers[index] !== null) {
                        indicator.classList.add('answered');
                    }
                    indicator.textContent = index + 1;
                    indicator.addEventListener('click', () => {
                        currentExamQuestion = index;
                        loadExamQuestion(index);
                        updateQuestionIndicators();
                    });
                    indicatorsContainer.appendChild(indicator);
                });
            }
            
            function goToPreviousQuestion() {
                if (currentExamQuestion > 0) {
                    currentExamQuestion--;
                    loadExamQuestion(currentExamQuestion);
                    updateQuestionIndicators();
                }
            }
            
            function goToNextQuestion() {
                if (currentExamQuestion < examQuestions.length - 1) {
                    currentExamQuestion++;
                    loadExamQuestion(currentExamQuestion);
                    updateQuestionIndicators();
                }
            }
            
            function submitExam() {
                clearInterval(examTimer);
                
                // Calcular resultado
                let correct = 0;
                let incorrect = 0;
                let empty = 0;
                
                examQuestions.forEach((question, index) => {
                    if (examAnswers[index] === null) {
                        empty++;
                    } else if (examAnswers[index] === question.correct) {
                        correct++;
                    } else {
                        incorrect++;
                    }
                });
                
                // Mostrar resultado
                document.getElementById('score').textContent = `${correct}/${examQuestions.length}`;
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('incorrect-count').textContent = incorrect;
                document.getElementById('empty-count').textContent = empty;
                
                // Determinar desempenho
                const percentage = (correct / examQuestions.length) * 100;
                let performanceText = '';
                if (percentage >= 90) {
                    performanceText = 'Excelente!';
                } else if (percentage >= 70) {
                    performanceText = 'Bom!';
                } else if (percentage >= 50) {
                    performanceText = 'Regular';
                } else {
                    performanceText = 'Precisa melhorar';
                }
                document.getElementById('performance-text').textContent = performanceText;
                
                // Mostrar painel de resultados
                document.getElementById('exam-container').style.display = 'none';
                document.getElementById('results-panel').classList.add('show');
            }
        });
    </script>
</body>
</html>
